<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brutto-Netto-Rechner</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-calculator"></i> Brutto-Netto-Rechner</h1>

    <form id="gehaltsFormular">
      <label for="bruttoInput">Bruttogehalt (‚Ç¨):</label>
      <input type="number" id="bruttoInput" name="brutto" required />

      <label for="steuerklasse">Steuerklasse:</label>
      <select id="steuerklasse" name="steuerklasse">
        <option value="1">I</option>
        <option value="2">II</option>
        <option value="3">III</option>
        <option value="4">IV</option>
        <option value="5">V</option>
        <option value="6">VI</option>
      </select>

      <label class="checkbox-label" for="kirche">
        <input type="checkbox" id="kirche" name="kirchensteuer" />
        Kirchensteuer
      </label>

      <button type="submit" id="berechnenBtn">
        <i class="fas fa-equals"></i> Berechnen
      </button>
    </form>

    <div id="ergebnis"></div>
  </div>

  <!-- Wenn du das Script inline nutzen m√∂chtest -->
  <script>
    document.getElementById("gehaltsFormular").addEventListener("submit", async function (e) {
      e.preventDefault();

      const btn = document.getElementById("berechnenBtn");
      const bruttoInput = document.getElementById("bruttoInput");
      const ergebnisDiv = document.getElementById("ergebnis");

      ergebnisDiv.innerHTML = "";
      btn.disabled = true;
      btn.textContent = "Berechne...";

      const brutto = parseFloat(bruttoInput.value);
      const steuerklasse = parseInt(document.getElementById("steuerklasse").value);
      const kirche = document.getElementById("kirche").checked;

      if (isNaN(brutto) || brutto <= 0 || steuerklasse < 1 || steuerklasse > 6) {
        ergebnisDiv.innerHTML = `<p style="color:red;">‚ùó Bitte gib ein g√ºltiges Bruttogehalt (> 0) und eine Steuerklasse (1‚Äì6) ein.</p>`;
        btn.disabled = false;
        btn.textContent = "Berechnen";
        bruttoInput.focus();
        return;
      }

      try {
        const response = await fetch("https://backend-2-0-lyhi.onrender.com/api/gehalt", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ gehalt: brutto, steuerklasse, kirchensteuer: kirche })
        });

        if (!response.ok) throw new Error(`Status ${response.status}`);
        const daten = await response.json();

        ergebnisDiv.innerHTML = `
          <h2>üí∞ Netto-Gehalt: <strong>${daten.netto.toFixed(2)} ‚Ç¨</strong></h2>
          <ul>
            <li>üßæ Lohnsteuer: ${daten.abzuege.lohnsteuer.toFixed(2)} ‚Ç¨</li>
            <li>üè¶ Rentenversicherung: ${daten.abzuege.rentenversicherung.toFixed(2)} ‚Ç¨</li>
            <li>üè• Krankenversicherung: ${daten.abzuege.krankenversicherung.toFixed(2)} ‚Ç¨</li>
            <li>‚ù§Ô∏è Pflegeversicherung: ${daten.abzuege.pflegeversicherung.toFixed(2)} ‚Ç¨</li>
          </ul>
        `;
      } catch (err) {
        ergebnisDiv.innerHTML = `<p style="color:red;">‚ö†Ô∏è Fehler bei der Berechnung: ${err.message}</p>`;
      } finally {
        btn.disabled = false;
        btn.textContent = "Berechnen";
      }
    });
  </script>

  <!-- Oder als externe Datei -->
  <!-- <script src="main.js"></script> -->
</body>
</html>
